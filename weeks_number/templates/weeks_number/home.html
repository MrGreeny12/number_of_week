<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Weeks counter</title>
</head>
<body>
    <h1 class="display-1 text-center">Точка отсчёта:</h1>
    <h1 class="display-3 text-center mb-5">01.01.2019 г.</h1>
    <h1 class="display-2 text-center mt-5">На данный момент неделя:</h1>
    <h1 class="display-3 text-center mb-5"><b>#{{ count }}</b> (дата: {{ today }})</h1>
    <h1 class="display-3 text-center mt-5">Посчитать другую дату:</h1>

    <div class="input-group text-center">
      <form method="post" class="mt-5" style="margin: 0 auto;">
        <span class="input-group-text" id="inputDate">Введите дату</span>
          {% csrf_token %}
          <input type="text" class="form-control" aria-label="Sizing example input" name="date" placeholder="формат: 12.10.2020" aria-describedby="inputDate">
          <button class="btn btn-primary btn-lg active" type="submit" style="margin-top: 40px;">Посчитать</button>
      </form>
    </div>
</body>
</html>
